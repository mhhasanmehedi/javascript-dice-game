<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Dice Game</title>

    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Let's Play</h1>

      <div class="dice">
        <p class="player1">Player 1</p>
        <img src="./img/dice6.png" class="img1" />
      </div>

      <div class="dice">
        <p class="player2">Player 2</p>
        <img src="./img/dice6.png" class="img2" />
      </div>
    </div>

    <div class="container bottom">
      <button class="btn" type="button" onclick="rollTheDice()">
        Roll the Dice
      </button>
    </div>

    <div class="container bottom">
      <button class="btn" type="button" onclick="editNames()">
        Edit Names
      </button>
    </div>

    <!-- Javascript -->
    <script src="./js/script.js"></script>
  </body>
</html>
